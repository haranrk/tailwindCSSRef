<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="flex gap-10 m-10">
      <div
        class="
          transition
          ease-in-out
          duration-300
          hover:bg-red-600
          transform
          hover:scale-125 hover:rotate-6
          p-5
          bg-blue-600
          text-center
          rounded-xl
          text-white
        "
      >
        click me
      </div>
      <div
        class="
          bg-blue-200
          text-blue-600
          border-blue-600 border-2
          animate-pulse
          p-5
          rounded-xl
        "
      >
        Pulse
      </div>
      <div
        class="
          bg-purple-100
          rounded-xl
          text-purple-600
          border-purple-600 border-2
          p-5
          flex
          gap-3
          items-center
        "
      >
        <div>
          <div class="animate-ping rounded-full bg-purple-600 w-3 h-3"></div>
        </div>
        <div>Ping</div>
      </div>
      <div
        class="
          p-5
          rounded-xl
          bg-red-100
          text-red-600
          border-red-600 border-2
          animate-bounce
        "
      >
        Bounce
      </div>
    </div>
  </body>
</html>
